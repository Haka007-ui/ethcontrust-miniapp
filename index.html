<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethcontrust Mini App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <!-- Header with Centered Title -->
    <div class="header">
        <h1>Ethcontrust : Secure & Simple Decentralized Staking</h1>
    </div>

    <!-- Main Content -->
    <div class="content">
        <div class="stats-container">
            <div class="stats-row">
                <div class="stat-item">
                    <span class="stat-label">Total Participants</span>
                    <span class="stat-value">100+</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Total Revenue</span>
                    <span class="stat-value">215.72</span>
                </div>
            </div>
            <div class="stats-row">
                <div class="stat-item">
                    <span class="stat-label">ETH/USD</span>
                </div>
            </div>
            <div class="stats-row">
                <div class="stat-item">
                    <span class="stat-label">Nodes</span>
                    <span class="stat-value">250</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Stake</span>
                    <span class="stat-value">321.15</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Button -->
    <div class="bottom-button">Open</div>

    <script src="app.js"></script>
</body>
</html>
